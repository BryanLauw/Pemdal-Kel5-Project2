version: "3.8"

services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    restart: always
    ports:
      - "9042:9042"   # CQL port
    environment:
      - CASSANDRA_CLUSTER_NAME=HealthCluster
      - CASSANDRA_NUM_TOKENS=256
      - CASSANDRA_START_RPC=true
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "nodetool status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - healthnet

  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: always
    ports:
      - "7474:7474"   # HTTP Browser
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - healthnet

  golang-app:
    image: golang:1.22
    container_name: golang-app
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      cassandra:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - healthnet
    environment:
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    command: ["go", "run", "initSchema.go"]

networks:
  healthnet:
    driver: bridge

volumes:
  cassandra_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
